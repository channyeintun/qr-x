name: 'Publish Alpha Version'

on:
  push:
    branches:
      - develop
    paths-ignore:
      - '**/package.json'
      - '.yarn/versions/**'

jobs:
  publish:
    name: ðŸš€ Publishing to NPM
    runs-on: ubuntu-latest

    strategy:
      matrix:
        package: [core, react, solid, svelte]
      fail-fast: true
      max-parallel: 1

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/

      - name: Build packages
        run: |
          if [ "${{ matrix.package }}" == "core" ]; then
            yarn
            yarn build
          fi

      - name: Set variables
        run: |
          echo "COMMIT_ID=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
          echo "VERSION=$(npm view ./packages/${{ matrix.package }} version)" >> $GITHUB_ENV

      - name: Publish packages
        run: |
          npm version ${{ env.VERSION }}-alpha.${{ env.COMMIT_ID }} --force --no-git-tag-version --workspace=@qr-x/${{ matrix.package }}
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
